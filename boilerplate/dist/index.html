<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./bundle.js"></script>
  <title>Boilerplate</title>
  <style>
    body,
    body * {
      margin: 0;
      padding: 0;
      font-weight: 500;
      font-family: 'Courier New';
      line-height: 20px;
      color: #BBB;
      overflow: auto;
      outline: none;
    }

    div {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      align-content: flex-start;
      text-align: left;
    }

    .input {
      min-width: 25%;
      flex: 1;
      white-space: nowrap;
    }

    table {
      display: block;
      white-space: nowrap;
    }

    .popup {
      display: block;
      position: absolute;
      z-index: 1;
    }

    .padded {
      margin-top: 5px;
      margin-bottom: 5px;
      margin-left: 5px;
      margin-right: 5px;
      padding-top: 3px;
      padding-bottom: 3px;
      padding-left: 3px;
      padding-right: 3px;
    }

    .row {
      width: 100%;
    }

    .resizable {
      resize: horizontal;
    }

    *::-webkit-resizer {
      background-color: transparent;
    }

    .curved {
      border-radius: 5px;
    }

    .grey-111 {
      background-color: #111;
    }

    .grey-222 {
      background-color: #222;
    }

    .grey-333 {
      background-color: #333;
    }

    .grey-444 {
      background-color: #444;
    }

    .grey-666 {
      background-color: #666;
    }

    .grey-border {
      border: 1px solid #333
    }

    table {
      border-collapse: collapse;
    }

    [contenteditable=true]:empty:before {
      content: attr(placeholder);
    }
  </style>
</head>

<body>
  <div class="grey-666 row" id="header">
    <div id="left-header">
      <svg id="menu" class="padded" width="40" height="40" viewBox="0 0 24 24">
        <use href="#menu-symbol"></use>
      </svg>
      <svg id="search" class="padded" width="40" height="40" viewBox="0 0 24 24">
        <use href="#search-symbol"></use>
      </svg>
    </div>

    <div id="right-header">
      <svg id="notifications" class="padded" width="40" height="40" viewBox="0 0 24 24">
        <use href="#notifications-symbol"></use>
      </svg>
      <svg id="settings" class="padded" width="40" height="40" viewBox="0 0 24 24">
        <use href="#settings-symbol"></use>
      </svg>
      <div class="grey popup" id="settings" style="display: none;">
        <div id="settings-link-1">&lt;insert link here&gt;</div>
        <svg id="down-arrow" width="24" height="24" viewBox="0 0 24 24">
          <use href="#down-arrow-symbol"></use>
        </svg>
      </div>
    </div>
  </div>

  <div id="main-row" class="row">
    <div id="action-bar" class="grey-444 row" style="justify-content: space-evenly;">
      <div id="input-filter" class="grey-222 padded curved input" contenteditable="true" placeholder="filter . . ."></div>
      <div id="action-buttons">
        <svg id="refresh-results" class="padded curved grey-border" width="24" height="24" viewBox="0 0 24 24">
          <use href="#refresh-symbol"></use>
        </svg>
        <svg id="add-item" class="padded curved grey-border" width="24" height="24" viewBox="0 0 24 24">
          <use href="#add-symbol"></use>
        </svg>
        <svg id="remove-item" class="padded curved grey-border" width="24" height="24" viewBox="0 0 24 24">
          <use href="#remove-symbol"></use>
        </svg>

        <svg id="more-options" class="padded curved grey-border" width="24" height="24" viewBox="0 0 24 24">
          <use xlink:href="#sort-down-symbol"></use>
        </svg>
      </div>
    </div>
    <table id="data-table" class="grey-222 row">
    </table>
  </div>
  </div>
  <div id="footer" class="grey row">
    <div>FOOTER</div>
  </div>
</body>

</html>
