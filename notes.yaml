network:
  ietf: # Internet Engineering Task Force https://en.wikipedia.org/wiki/Internet_Engineering_Task_Force
    rfc: # Request for Comments https://en.wikipedia.org/wiki/Request_for_Comments
      1918: # private network address allocations https://www.rfc-editor.org/rfc/rfc1918
  osi: # Open Systems Interconnection model https://en.wikipedia.org/wiki/OSI_model
    layer:
      1: # physical layer https://en.wikipedia.org/wiki/Physical_layer
      2: # data link layer https://en.wikipedia.org/wiki/Data_link_layer
      3: # network layer https://en.wikipedia.org/wiki/Network_layer
        protocol: 
          ipv4:
          ipv6:
        router:
          cisco:
      4: # transport layer https://en.wikipedia.org/wiki/Transport_layer
        protocol:
            icmp:
              notes:
                - does not use ports
              ping:
              traceroute:
                notes:
                  - must use "-I" option to use ICMP, otherwise it uses UDP
            tcp:
            udp:
              protocol:
                traceroute:
                  port: 33434 + (max-ttl * numberofprobes - 1)
        ports: 
      5:
      6:
      7: # application layer https://en.wikipedia.org/wiki/Application_layer
        protocol:
          dns: # domain name service https://www.rfc-editor.org/rfc/rfc1035
            dns-flood: # https://www.cloudflare.com/learning/ddos/dns-flood-ddos-attack/
            fqdn: # fully qualified domain name
            port: 53
          http: # https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP
            cors: # https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            grpc:
              - https://github.com/grpc-ecosystem/grpc-gateway
            mime: # Multipurpose Internet Mail Extensions https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types
              header: Content-Type
            port: 80
          https:
            port: 443
          tls/ssl:
          ssh:
            port: 22
  vpn: 
    openvpn:
    wireguard: # https://github.com/pirate/wireguard-docs
       tailscale: # https://tailscale.com/kb/
