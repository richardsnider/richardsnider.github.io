networking:
  protocol:
    icmp:
      notes:
        - does not use ports
      ping:
      traceroute:
        notes:
          - must use "-I" option to use ICMP, otherwise it uses UDP
    udp:
      protocol:
        traceroute:
          port: 33434 + (max-ttl * numberofprobes - 1) 
    tcp:
      protocol:
        dns:
          port: 53
        http:
          port: 80
        https:
          port: 443
        tls/ssl:
        ssh:
          port: 22
