linux: # https://www.kernel.org/doc/html/latest/ https://github.com/torvalds/linux
  bash: # born-again-shell https://www.gnu.org/savannah-checkouts/gnu/bash/manual/bash.html
    background-process: # https://linuxhint.com/send-process-background-linux/
      characer: "&"
    pipes: 
      character: "|"
    redirect:
      character: ">"
      examples: 
        - command 2> error.txt 1> output.txt
        - command > output_file 2>&1 & # redirect background process
    io-file-descriptors: { stdin: 0, stdout: 1, stderr: 2 }
  commands:
    list-all-available-commands: compgen -ac
    command-list: https://richardsnider.github.io/linux-command-list.yaml
    exit-codes: https://richardsnider.github.io/linux-exit-codes.yaml
